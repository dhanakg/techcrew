<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Insurance Premium Calculator</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel="stylesheet" href="./css/style.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="background">
		<div class="image-bg">
	</div>

<!-- partial:index.partial.html -->
<div class="container">
   <section id="formHolder">

      <div class="row">

         <!-- Brand Box -->
         <div class="col-sm-6 brand">
         

            <div class="heading">
               <h2>Premium</h2>
               <p>Premium Calculator</p>
            </div>

            <div class="success-msg">
               <p>Great! You are one of our members now</p>
               <a href="#" class="profile">Payment reference: <span id="pref"></span></a>
            </div>
         </div>


         <!-- Form Box -->
         <div class="col-sm-6 form">

            <!-- Login Form -->
            <div class="login form-peice switched" id="showPremium">
               <form class="login-form" action="#" method="post">
					<p>Your Premium is:  <span class="amt" > Rs <span id="pamt"></span> </span></p>

                  <div class="CTA">
                     <input type="hidden" id="paymentLink" />
                     <a href="#" class="switch toggleClass" id="payment">Proceed Payment</a>
                  </div>
                  <div class="CTA"></div>
                  
               </form>
               <div class="CTA back">
                  <a href="#" class="switch toggleClass" id="back">Back</a>
               </div>
            </div><!-- End Login Form -->


            <!-- Signup Form -->
            <div class="signup form-peice" id="showForm">
               <form class="signup-form" action="#" method="post">

                  <div class="form-group">
                     <label for="name"> Full Name </label>
                     <input class="form-control" type="text" name="username" id="name"  required>
                      
                  </div>
				   <div class="form-group">
                     <label for="name"> Age </label>
                     <input  type="text" name="username" id="age"  class="form-control" required>
                     
                  </div>
				 <div class="form-group">
					<label>Gender</label>
	   
						<select class="form-control" id="gender" required>
						<option> Male </option>
                  <option> Female </option>
                  <option> Other </option>
						 
					</select>
                      
                  </div>
                  <div class="form-group">
					<label>PreConditions</label>
					<div class="clear"></div>
					
							 <label class="checkbox-inline">
							  <input type="checkbox" value="" id="ht">Hyper tension
							</label>
							<label class="checkbox-inline"  >
							  <input type="checkbox" value="" id="bs">Blood sugar
							</label>
							<label class="checkbox-inline" >
							  <input type="checkbox" value=""  id="bp">Blood pressure
							</label>
							<label class="checkbox-inline">
							  <input type="checkbox" value="" id="ow">Over Weight
							</label>
					 
					</select>
                      
                  </div>
				       <div class="form-group">
					<label>Habits</label>
					<div class="clear"></div>
					
							 <label class="checkbox-inline">
							  <input type="checkbox" value=""  id="ex">Exercise
							</label>
							<label class="checkbox-inline">
							  <input type="checkbox" value=""  id="dr">Drugs
							</label>
							<label class="checkbox-inline">
							  <input type="checkbox" value=""  id="sm">Smoking
							</label>
							<label class="checkbox-inline">
							  <input type="checkbox" value=""  id="al">Alcohol
							</label>
					 
					</select>
                      
                  </div>
                  <div class="CTA">
                     <button class="switch btn btn-danger toggleClass">Calulate Premium</button>
                  </div>
               </form>
            </div><!-- End Signup Form -->
         </div>
      </div>

   </section>

 	</div>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script  src="./js/script.js"></script>

</body>
</html>
